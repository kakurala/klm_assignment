<div class="container mt-4">

  <div class="alert alert-warning mb-3" *ngIf="errorMessage && errorMessage != ''"> {{errorMessage}} </div>
  <form class="form-horizontal" novalidate>
    <div class="form-group">
      <label class="control-label col-sm-2" for="src">Source:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="src" [(ngModel)]='sourceModel' [typeahead]="dataSourceSrc"
          [ngModelOptions]="{standalone: true}" typeaheadOptionField="code" placeholder="Enter source"
          autocomplete="off" [typeaheadOptionsLimit]="7">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="dest">Destination:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]='destModel' id="dest" [typeahead]="dataSourceDest"
          [ngModelOptions]="{standalone: true}" typeaheadOptionField="code" placeholder="Enter Destination"
          autocomplete="off" [typeaheadOptionsLimit]="7">
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="button" class="btn btn-primary" (click)="getData()">Get Fare</button>
      </div>
    </div>
  </form>

  <app-flights-fare></app-flights-fare>
